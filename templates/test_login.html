<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Login</title>
</head>
<body>
    <h2>Test Login API</h2>
    <form id="testForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Iniciar Sesión</button>
    </form>
    <div id="result"></div>

    <script>
    document.getElementById('testForm').addEventListener('submit', async (e) => {
        e.preventDefault(); // Evitar el submit tradicional

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            console.log("Intentando login a:", 'http://127.0.0.1:5000/auth/api/login'); // Log
            const response = await fetch('http://127.0.0.1:5000/auth/api/login', { // Asegúrate que esta URL es correcta
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            console.log("Status:", response.status); // Log
            const data = await response.json();
            console.log("Respuesta:", data); // Log

            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.innerHTML = `<p style="color: green;">Login exitoso!</p><p>Token: ${data.access_token}</p><p>Redirigir a: ${data.redirect_url}</p>`;
                // Intentar redirigir manualmente aquí si quieres probar
                // window.location.href = data.redirect_url;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${data.msg}</p>`;
            }
        } catch (error) {
            console.error("Error en la solicitud:", error); // Log
            document.getElementById('result').innerHTML = `<p style="color: red;">Error de conexión: ${error.message}</p>`;
        }
    });
    </script>
</body>
</html>
